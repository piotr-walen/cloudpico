version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: cloudpico-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - cloudpico-network
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-t", "$$SYS/health", "-C", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  server:
    build:
      context: ../server
      dockerfile: Dockerfile
    container_name: cloudpico-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=prod
      - LOG_LEVEL=info
      - HTTP_ADDR=:8080
      - STATIC_DIR=/app/static
      - SQLITE_DRIVER=sqlite3
      - SQLITE_PATH=/app/data/app.db
      - SQLITE_MAX_OPEN_CONNS=1
      - SQLITE_MAX_IDLE_CONNS=1
      - SQLITE_CONN_MAX_LIFETIME=0s
    volumes:
      - server_data:/app/data
    networks:
      - cloudpico-network
    depends_on:
      mosquitto:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mosquitto_data:
    driver: local
  mosquitto_log:
    driver: local
  server_data:
    driver: local

networks:
  cloudpico-network:
    driver: bridge
